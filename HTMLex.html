<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Ordered Lists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fbfe;
            color: #000000;
            margin: 20px;
        }
        h1 {
            color: #000000;
            text-align: center;
        }
        h3 {
            color: #b300ff;
            text-align: center;
        }
        p {
            font-size: 18px;
            color: #440472;
        }
        ol {
            margin-bottom: 20px;
            padding-left: 30px;
        }
        li {
            color: #00008b;
            margin: 5px 0;
        }
        img {
            display: block;
            margin: 20px auto;
            width: 300px;
            border-radius: 10px;
        }
        a {

            margin-top: 30px;

            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;

        marquee {
            color: #550062;

            font-weight: bold;
            margin-bottom: 20px;
        }

</head>
<body>

    <marquee behavior="scroll" direction="left">Hey! This is a HTML Ordered Lists Tutorial!</marquee>

    <h1>HTML Ordered Lists</h1>
    <h3>Vanshika Prakash, 23SCSE1011128</h3>

    <p>Explore different types and starting points for ordered lists:</p>

    <img src="qnathumbnail.png" alt="Code illustration">

    <ol type="i" start="4">
        <li>Four</li>
        <li>Five</li>
    </ol>

    <ol type="I">
        <li>Alex</li>
        <li>Deeksha</li>
    </ol>

    <ol type="A">
        <li>Alex</li>
        <li>Deeksha</li>
    </ol>

    <ol type="a">
        <li>Alex</li>
        <li>Deeksha</li>
    </ol>

    <ol type="1">
        <li>Alex</li>
        <li>Deeksha</li>
    </ol>
